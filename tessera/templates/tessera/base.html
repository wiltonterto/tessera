{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link para o CSS do Bootstrap (online) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{% block title %}Tessera{% endblock %}</title>
</head>
<body class="bg-dark text-light">

<!-- NOSSO MENU DE NAVEGAÇÃO COM LINK PARA O ADMIN -->
<nav class="navbar navbar-expand-lg navbar-dark bg-black mb-4">
    <div class="container">
        <a class="navbar-brand" href="{% url 'tessera:galeria' %}">
            <strong>Tessera</strong>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <!-- Link agora aponta para a lista de obras no Admin -->
                    <a class="nav-link" href="/admin/tessera/obradearte/">Obras de Arte</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/tessera/artista/">Artistas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/tessera/obradearte/add/">+ Nova Obra</a>
                </li>
            </ul>
            <!-- O formulário de busca continua aqui -->
            <form class="d-flex" action="{% url 'tessera:galeria' %}" method="get">
                <input class="form-control me-2 bg-secondary text-light border-secondary" type="search" name="q" placeholder="Buscar por título ou artista..." aria-label="Buscar">
                <button class="btn btn-outline-light" type="submit">Buscar</button>
            </form>
        </div>
    </div>
</nav>

    <main class="container">
        {% block content %}
        <!-- O conteúdo de cada página específica entrará aqui -->
        {% endblock %}
    </main>

    <footer class="container text-center text-muted mt-5 py-3 border-top border-secondary">
        <p>&copy; {% now "Y" %} Wilton Terto. Todos os direitos reservados.</p>
    </footer>

    <!-- Script do Bootstrap (necessário para o menu responsivo) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
